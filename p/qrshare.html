      document.addEventListener('typer_done', function(event) {
          const element = document.querySelectorAll('#display #qrcode');
          const url = window.location.href
          console.log("QR URL",url)
          var qr = new QRious({
              element: document.getElementById('qrcode'),
              //element: element,
              value: url,
              size: 200,
              foreground: '#ffb000',       // Change the QR code color here
              background: 'transparent'      // Optionally change the background color
          });
      });
