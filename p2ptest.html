<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>P2P Ping Example</title>
<script>
    let peerConnection;
    let pingSentCount = 0;
    let pingReceivedCount = 0;
    let pongSentCount = 0;
    let pongReceivedCount = 0;

    // Function to start the peer connection
    function startPeerConnection(ip, port) {
        console.log("Starting peer connection with IP:", ip, "and port:", port);
        
        // Create a new RTCPeerConnection
        const peerConnection = new RTCPeerConnection();

        // Add an event listener for when the ICE candidate is found
        peerConnection.onicecandidate = event => {
            console.log("ICE candidate found:", event.candidate);
            if (event.candidate) {
                // Send the ICE candidate to the other peer
                sendICECandidate(ip, port, event.candidate);
            }
        };

        // Create a data channel for communication
        const dataChannel = peerConnection.createDataChannel("pingChannel");

        // Set up event listeners for the data channel
        dataChannel.onopen = () => {
            console.log("Data channel is open");
            // If this is the initiating peer, send a ping message
            if (isInitiator) {
                console.log("Initiator sending ping message");
                dataChannel.send("ping");
                pingSentCount++;
                updateDisplay();
            }
        };

        dataChannel.onmessage = event => {
            // If "ping" is received, respond with a "pong" message
            if (event.data === "ping") {
                console.log("Received 'ping' message");
                dataChannel.send("pong");
                pongSentCount++;
                updateDisplay();
                console.log("Sent 'pong' message");
            }
            // If "pong" is received, increment pongReceivedCount
            else if (event.data === "pong") {
                console.log("Received 'pong' message");
                pongReceivedCount++;
                updateDisplay();
            }
        };

        console.log("Peer connection started");

        // Return the peer connection
        return peerConnection;
    }

    // Function to send the ICE candidate to the other peer
    function sendICECandidate(ip, port, candidate) {
        console.log("Sending ICE candidate with IP:", ip, "and port:", port);
        
        // Create a WebSocket connection to the other peer's signaling server
        const ws = new WebSocket("ws://" + ip + ":" + port);

        // When the WebSocket connection is open, send the ICE candidate
        ws.onopen = () => {
            ws.send(JSON.stringify({ type: "candidate", candidate: candidate }));
            console.log("Sent ICE candidate over WebSocket");
        };

        console.log("ICE candidate sent");
    }

    // Function to update the display with running totals
    function updateDisplay() {
        console.log("Updating display...");
        
        document.getElementById("pingSent").innerText = "Pings Sent: " + pingSentCount;
        document.getElementById("pingReceived").innerText = "Pings Received: " + pingReceivedCount;
        document.getElementById("pongSent").innerText = "Pongs Sent: " + pongSentCount;
        document.getElementById("pongReceived").innerText = "Pongs Received: " + pongReceivedCount;
    }

    // Function to start the ping process
    function startPing() {
        console.log("Starting ping process...");

        // Get the IP address and port of the other device
        const ip = document.getElementById("ipAddress").value;
        const port = document.getElementById("portNumber").value;

        console.log("IP address:", ip);
        console.log("Port number:", port);

        // Start the peer connection
        peerConnection = startPeerConnection(ip, port);

        console.log("Ping process started");
    }
</script>
</head>
<body>
<h1>P2P Ping Example</h1>
<label for="ipAddress">Enter IP Address:</label>
<input type="text" id="ipAddress" placeholder="IP Address">
<label for="portNumber">Enter Port Number:</label>
<input type="text" id="portNumber" placeholder="Port Number">
<button onclick="startPing()">Ping</button>
<div id="pingSent">Pings Sent: 0</div>
<div id="pingReceived">Pings Received: 0</div>
<div id="pongSent">Pongs Sent: 0</div>
<div id="pongReceived">Pongs Received: 0</div>
</body>
</html>
